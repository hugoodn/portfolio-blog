<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Blog Layout</title>
    <link rel="stylesheet" href="/portfolio-blog/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="buttons">
                <button>Button 1</button>
                <button>Button 2</button>
                <button>Button 3</button>
                <button>Button 4</button>
            </div>
            <div class="search-container">
                <input type="text" id="search-bar" placeholder="Search...">
            </div>
        </nav>
        <h1>Modern Blog</h1>
        <p>Inspirational designs and illustrations from top designers</p>
    </header>

    <main>
        <section class="grid-container">
            <!-- Create 15 blocks dynamically -->
            <div class="block">Lorem ipsum text block 1</div>
            <div class="title">Title 1</div>

            <div class="block">Lorem ipsum text block 2</div>
            <div class="title">Title 2</div>

            <div class="block">Lorem ipsum text block 3</div>
            <div class="title">Title 3</div>

            <!-- Repeat blocks until block 15 -->
            <div class="block">Lorem ipsum text block 15</div>
            <div class="title">Title 15</div>
        </section>
    </main>

    <script src="/portfolio-blog/search_bar.js"></script>
    <script src="/portfolio-blog/resize_blocks.js"></script>
</body>
</html>
